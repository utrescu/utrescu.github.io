---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Fet el {{ page.date | date: "%e/%m/%Y" }} a les categories
    {%for categoria in page.categories %}
       <a href="/categoria/{{categoria}}">{{categoria}}</a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
