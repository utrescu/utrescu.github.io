---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Fet el {{ page.date | date: "%e/%m/%Y" }} a les categories
    {%for category in page.categories %}
       {{category}}
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
